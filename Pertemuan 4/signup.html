<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Hello, world!</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html"> <span class="n">N</span>ETFLIX</a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-sm-12 ">
                <div class="signup-content">
                    <form class="form-horizontal offset-2">
                        <fieldset>
                        
                        <!-- Form Name -->
                        <legend>Sign Up</legend>
                        
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="txt_email">Email</label>  
                            <div class="col-md-4">
                                <input id="txt_email" name="txt_email" type="text" placeholder="Email" class="form-control" required="">
                            </div>
                        </div>
                        
                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="txt_password">Password</label>
                            <div class="col-md-4">
                            <input id="txt_password" name="txt_password" type="password" placeholder="Password" class="form-control input-md" required="">
                            
                            </div>
                        </div>
                        
                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="signUp_btn"></label>
                            <div class="col-md-4">
                            <button id="signUp_btn" name="signUp_btn" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>
                        
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
